<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Simple Cookie popup" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Roadmap.sh" />
    <meta name="author" content="Unai" />
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cookie-popup">
      <header class="cookie-header">
        <img src="img/cookie.svg" alt="cookie icon" />
        <span id="close">X</span>
      </header>

      <div class="cookie-content">
        <p>We use cookies to improve your user experience.</p>
      </div>

      <footer class="cookie-footer">
        <a href="#" id="cookie-consent">I like Cookies</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
