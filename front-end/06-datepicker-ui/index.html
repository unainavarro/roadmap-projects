<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A simple datepicker to learn HTML and CSS."
    />
    <meta name="keywords" content="HTML, CSS, Front-end, Roadmap.sh" />
    <meta name="author" content="Unai" />
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="datepicker">
        <input type="date" />
      </div>
      <div class="calendar">
        <header class="calendar-header">
          <nav class="calendar-navigation">
            <button class="prev">&#9664;</button>
            <p>December 2022</p>
            <button class="next">&#9654;</button>
          </nav>

          <div class="days">
            <div class="day">s</div>
            <div class="day">M</div>
            <div class="day">T</div>
            <div class="day">W</div>
            <div class="day">T</div>
            <div class="day">F</div>
            <div class="day">S</div>
          </div>
        </header>

        <section class="calendar-body">
          <div class="day-number"></div>
          <div class="day-number"></div>
          <div class="day-number"></div>
          <div class="day-number"></div>
          <div class="day-number">1</div>
          <div class="day-number">2</div>
          <div class="day-number">3</div>
          <div class="day-number">4</div>
          <div class="day-number">5</div>
          <div class="day-number">6</div>
          <div class="day-number">7</div>
          <div class="day-number">8</div>
          <div class="day-number">9</div>
          <div class="day-number">10</div>
          <div class="day-number">11</div>
          <div class="day-number">12</div>
          <div class="day-number">13</div>
          <div class="day-number">14</div>
          <div class="day-number">15</div>
          <div class="day-number">16</div>
          <div class="day-number">17</div>
          <div class="day-number">18</div>
          <div class="day-number">19</div>
          <div class="day-number">20</div>
          <div class="day-number">21</div>
          <div class="day-number">22</div>
          <div class="day-number">23</div>
          <div class="day-number">24</div>
          <div class="day-number">25</div>
          <div class="day-number">26</div>
          <div class="day-number">27</div>
          <div class="day-number">28</div>
          <div class="day-number">29</div>
          <div class="day-number">30</div>
          <div class="day-number">31</div>
        </section>
      </div>
    </div>

    <footer>
      <p>No JavaScript Involved, do it with HTML and CSS</p>
    </footer>
  </body>
</html>
