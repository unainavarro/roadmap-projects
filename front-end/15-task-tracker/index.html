<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Simple Task Tracker" />
    <meta name="keywords" content="HTML, CSS, JavaScript, RoadMap.sh" />
    <meta name="author" content="Nombre del autor o empresa" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-tracker">
        <h2>Task Tracker</h2>
        <div class="task-box">
          <input
            type="text"
            class="task-input"
            placeholder="Start writing and press enter to create task"
          />
          <button class="add-task-btn">
            <img src="./img/enter.svg" alt="enter icon" />
          </button>
        </div>

        <ul class="list-container">
          <!-- <li class="checked">Task 1</li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
